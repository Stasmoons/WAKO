<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>WAKO SIGNALS BOT</title>
</head>

<body>
    <div class="container">
        <div class="top">
          <img src="assets/icons/mines.png" class="mines-logo"/>
          <!-- <h1 class="bot-title">MINES | WAKO</h1> -->
          <img src="assets/icons/logo.png" class="bot-logo"/>
      
          <div class="bot-name">
            <img src="assets/icons/tg.png" class="tg-icon"/>
            <p>WAKO SIGNALS BOT</p>
          </div>
        </div>

        <div class="signals-display-container">
          <div class="signals-display">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
          </div>
        </div>

        <div class="mines-count-container">
          <div class="mines-count">
            <h3>количество ловушек</h3>

            <div class="mines-count-buttons flex"> 
              <button id="minusTrapButton">-</button>
              <p id="minesCountDisplay">2</p>
              <button id="plusTrapButton">+</button>
            </div>
          </div>
        </div>
  
        <div class="game-buttons">
          <button id="get-signal" class="game-button get-signal-button">GET SIGNAL</button>
        </div>
    </div>

    <video autoplay loop muted class="bgvideo" id="bgvideo">
      <source src="assets/videos/bg.MP4" type="video/mp4"></source>
     </video>
    
  <audio id="starSoundEffect" src="assets/audio/star_sound.mp3" preload="auto" volume="1"></audio>
  <audio id="clickSoundEffect" src="assets/audio/click.mp3" preload="auto" volume="0.2"></audio>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="sctipt.js"></script>
</body>

</html>
